<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Pickup</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .confirm-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 { font-size: 24px; color: var(--primary-color); margin-top: 0; margin-bottom: 20px; }
        .details { margin-bottom: 20px; font-size: 15px; }
        .details strong { display: block; margin-bottom: 5px; }
        
        .photo-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .photo-area label { display: block; margin-bottom: 10px; font-weight: bold; }
        
        .confirm-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="confirm-card">
        <h1>Confirm Pickup (FR-D.4)</h1>

        <div class="details">
            <strong>Order ID: #1055</strong><br>
            Vendor: Elite Electronics<br>
            Items to Check: 2 packages
        </div>

        <div class="photo-area">
            <label>Pickup Proof Photo</label>
            <input type="file" accept="image/*" capture="camera" required>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">(Photo of sealed package(s) at vendor counter)</p>
        </div>
        
        <button class="confirm-btn" onclick="confirmAction('Pickup Confirmed')">
            Confirm & Navigate to Drop-off
        </button>
    </div>
    
    <script>
        function confirmAction(action) {
            alert(`${action}. Starting final navigation.`);
            // After successful confirmation, redirect to final drop-off view
            window.location.href = 'driver_dropoff_confirm.html'; 
        }
    </script>
</body>
</html>
