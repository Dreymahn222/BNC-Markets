<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermall Admin Login</title>
    <style>
        :root {
            --primary-color: #5d5dff; /* Admin Accent Color (Purple/Blue) */
            --secondary-color: #e9e9f3;
            --text-color: #333;
            --input-border: #ccc;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 28px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .primary-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .primary-btn:hover { background-color: #4a4adb; }
        .alt-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .alt-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Supermall Admin Access</h1>

        <form id="adminLoginForm">
            <input type="text" id="username" placeholder="Admin Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="primary-btn">Secure Login</button>
        </form>

        <div class="alt-link">
            <a href="#">Report Security Issue</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real system, this would be a secure multi-factor authentication check
            alert('Admin Login successful!');
            window.location.href = 'admin_dashboard.html';
        });
    </script>
</body>
</html>
