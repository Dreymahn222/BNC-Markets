<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Drop-off</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .confirm-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 { font-size: 24px; color: var(--primary-color); margin-top: 0; margin-bottom: 20px; }
        .details { margin-bottom: 20px; font-size: 15px; }
        .details strong { display: block; margin-bottom: 5px; }
        
        .signature-area {
            border: 2px solid #ccc;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            position: relative;
        }
        .photo-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .confirm-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="confirm-card">
        <h1>Confirm Drop-off (FR-D.4)</h1>

        <div class="details">
            <strong>Order ID: #1055</strong><br>
            Customer: John Smith<br>
            Delivery Address: 123 Main Street, Apt 5B
        </div>
        
        <div style="display:flex; justify-content: space-between; margin-bottom: 10px;">
            <button style="flex:1; padding:10px; border:1px solid #ccc; background:#eee;">Require Signature</button>
            <button style="flex:1; padding:10px; border:1px solid #ccc; background:var(--primary-color); color:white;">Leave at Door Photo</button>
        </div>

        <div class="signature-area">
            [Customer Signature Pad Placeholder]
            <p style="position: absolute; bottom: 5px; right: 10px; font-size: 12px; color: #666;">Clear Signature</p>
        </div>
        
        <div class="photo-area">
            <label>Delivery Proof Photo</label>
            <input type="file" accept="image/*" capture="camera" required>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">(Required for contactless delivery)</p>
        </div>
        
        <button class="confirm-btn" onclick="finishDelivery()">
            Complete Delivery & Close Job
        </button>
    </div>
    
    <script>
        function finishDelivery() {
            alert('Delivery Complete! Your payout has been credited.');
            // On completion, return to the available jobs list
            window.location.href = 'driver_jobs.html'; 
        }
    </script>
</body>
</html>
