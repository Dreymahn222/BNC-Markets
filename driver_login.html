<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - Supermall Logistics</title>
    <style>
        :root {
            --primary-color: #4CAF50; /* Driver Accent Color (Green) */
            --secondary-color: #e8f5e9;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 50px;
            font-size: 28px;
        }
        .auth-container {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Availability Switch (FR-D.1) */
        .status-toggle {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .status-toggle label {
            font-size: 18px;
            color: #666;
            display: block;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {opacity: 0; width: 0; height: 0;}
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Driver App Login</h1>

        <form id="driverLoginForm">
            <input type="text" id="driverId" placeholder="Driver ID or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="status-toggle" id="statusArea" style="display:none;">
            <label>Go Online (FR-D.1)</label>
             <label class="switch">
                <input type="checkbox" id="onlineSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        document.getElementById('driverLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate successful login
            document.getElementById('driverLoginForm').style.display = 'none';
            document.getElementById('statusArea').style.display = 'block';
        });

        document.getElementById('onlineSwitch').addEventListener('change', function() {
            if(this.checked) {
                alert('You are now ONLINE and ready for jobs!');
                window.location.href = 'driver_jobs.html';
            } else {
                alert('You are now OFFLINE.');
            }
        });
    </script>
</body>
</html>
